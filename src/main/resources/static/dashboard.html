<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="partials/validateClient.js"></script>
    <script src="partials/sidebar.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="partials/portfolioStats.js" defer></script>
    <link rel="stylesheet" href="partials/sidebar.css">
    <link rel="stylesheet" href="dashboard.css">
    <script>
        $(function(){
            $("#sidebar").load("partials/sidebar.html");
        });
    </script>
</head>

<body>
    <div id="sidebar"></div>

    <div class="dashboard-container">
        <div id="FS1"> Buy Buy Buy! </div>
        <div id="FS2"> News </div>
        <div id="FS3"> Why we are a great bank! </div>
    </div>

    <header>
        Welcome to Bank Sinatra!
    </header>

    <div class="dashboard-body">
        <div id="tables" class="splitscreen">
            <div class="left">
                <div class="dashboard-info">
                    <h3 id="current balance"> Current balance: $ </h3>
                    <br>
                    <h3 id="balanceValue"> $0.0 </h3>
                </div>
                <div id="chartContainer"></div>
            </div>
            <div class="right">
                <div>
                    <div class="dashboard-info">
                        <h3 id="current portfolioValue"> Current portfolio value: $ </h3>
                        <br>
                        <h3 id="portfolioValue"> no portfolio data available.</h3>
                    </div>
                    <div id="piechartContainer" style="left: 50px; top: 50px; height: 350px; width: 450px; alignment: left"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
