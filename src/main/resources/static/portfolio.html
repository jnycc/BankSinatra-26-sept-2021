<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="partials/header.css">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
    <script src="partials/validateClient.js"></script>
    <script src="portfolio.js" defer></script>
    <script>
        $(function () {
            $("#header").load("partials/header.html");
        });
    </script>
</head>

<body>
    <nav id="header"></nav>
    <br>
    <section>
        <p>Total USD balance: <span id="totalBalance">USD&nbsp;</span></p>
        <p>Total portfolio value: <span id="totalPortfolioValue">USD&nbsp;</span></p>
    </section>
    <br><br>
    <table id="assetTable"></table>

    <div id="cryptoOverlay" class="cryptoOverlay">
        <div class="cryptoOverlay-content">
            <div class="cryptoOverlay-header">
                <span class="closeCryptoOverlay">&times;</span>
                <h3 id="cryptoName">Overlay header</h3>
            </div>
            <div class="cryptoOverlay-body">
                <div class="contentFeature">
                    <div id="stockChartContainer" style="height: 400px; width: 100%;"></div>
                    <p>test</p>
                    <p>test</p>
                    <p>test</p>
                </div>
            </div>
            <div class="cryptoOverlay-footer">
                <button id="buy">Buy</button>
                <button id="sell">Sell</button>
                <button id="market">Market</button>
            </div>
        </div>
    </div>



</body>

</html>
